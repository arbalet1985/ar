<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 280px;
            max-width: 90%;
            text-align: center;
        }
        .coordinates {
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            white-space: pre-line;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background: #0077b3;
        }
        button:active {
            background: #006699;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .leaflet-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div class="coordinates" id="coords">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–æ—á–∫–∏</div>
        <button onclick="sendLocation()" id="sendBtn">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
    </div>

<script>
let map, marker, selectedLat = 55.7558, selectedLng = 37.6173;
const tg = window.Telegram?.WebApp;

if (tg) {
    tg.ready(); tg.expand();
}

// ‚úÖ CartoDB - –†–ê–ë–û–¢–ê–ï–¢ –í TELEGRAM!
map = L.map('map').setView([55.7558, 37.6173], 10);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '¬© OpenStreetMap ¬© CARTO',
    subdomains: 'abcd',
    maxZoom: 20
}).addTo(map);

// –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
map.on('click', (e) => {
    selectedLat = e.latlng.lat;
    selectedLng = e.latlng.lng;
    if (marker) map.removeLayer(marker);
    marker = L.marker([selectedLat, selectedLng]).addTo(map);
    map.setView([selectedLat, selectedLng], 15);
    document.getElementById('coords').textContent = 
        `–®–∏—Ä–æ—Ç–∞: ${selectedLat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${selectedLng.toFixed(6)}`;
    document.getElementById('sendBtn').disabled = false;
});

function sendLocation() {
    if (!selectedLat || !selectedLng) return alert('üëÜ –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ!');
    const dataStr = JSON.stringify({lat: selectedLat, lon: selectedLng});
    if (tg?.sendData) {
        tg.sendData(dataStr); tg.close(); return;
    }
    navigator.clipboard.writeText(dataStr).then(() => 
        alert(`‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!\n${dataStr}\nüìã Ctrl+V –≤ –±–æ—Ç`)
    );
}
</script>
</body>
</html>
