<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 280px;
            max-width: 90%;
            text-align: center;
        }
        .coordinates {
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            white-space: pre-line;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background: #0077b3;
        }
        button:active {
            background: #006699;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .leaflet-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div class="coordinates" id="coords">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–æ—á–∫–∏</div>
        <button onclick="sendLocation()" id="sendBtn">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
    </div>

    <script>
        let map, marker, selectedLat, selectedLng;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã (—Ü–µ–Ω—Ç—Ä - –ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥)
        map = L.map('map', {
            zoomControl: true,
            scrollWheelZoom: true,
            doubleClickZoom: true,
            boxZoom: true,
            keyboard: true,
            dragging: true,
        }).setView([56.326, 44.002], 12);

        // –¢–∞–π–ª—ã OpenStreetMap (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ GitHub Pages –±–µ–∑ CSP –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            minZoom: 0,
            subdomains: ['a', 'b', 'c']
        }).addTo(map);

        // SVG –º–∞—Ä–∫–µ—Ä (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π, –±–µ–∑ –≤–Ω–µ—à–Ω–∏—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π)
        const customIcon = L.divIcon({
            html: `<svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 0C7.2 0 0 7.2 0 16c0 8.8 16 24 16 24s16-15.2 16-24c0-8.8-7.2-16-16-16z" fill="#FF3B30"/>
                <circle cx="16" cy="16" r="6" fill="white"/>
            </svg>`,
            className: 'custom-marker',
            iconSize: [32, 40],
            iconAnchor: [16, 40],
            popupAnchor: [0, -40]
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
        map.on('click', function(e) {
            selectedLat = e.latlng.lat;
            selectedLng = e.latlng.lng;
            
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–∞—Ä–∫–µ—Ä
            if (marker) {
                map.removeLayer(marker);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
            marker = L.marker([selectedLat, selectedLng], { icon: customIcon }).addTo(map);
            
            // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫–∞—Ä—Ç—É –∫ –º–∞—Ä–∫–µ—Ä—É
            map.setView([selectedLat, selectedLng], map.getZoom(), {
                animate: true,
                duration: 0.5
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            document.getElementById('coords').textContent = 
                `–®–∏—Ä–æ—Ç–∞: ${selectedLat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${selectedLng.toFixed(6)}`;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            document.getElementById('sendBtn').disabled = false;
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –±–æ—Ç—É
        function sendLocation() {
            if (!selectedLat || !selectedLng) {
                tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ');
                return;
            }

            const data = {
                lat: selectedLat,
                lon: selectedLng
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â—É—é –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 14);
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ç–∞–≤–∏–º –º–∞—Ä–∫–µ—Ä –Ω–∞ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                    marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                    selectedLat = lat;
                    selectedLng = lng;
                    
                    document.getElementById('coords').textContent = 
                        `–®–∏—Ä–æ—Ç–∞: ${lat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${lng.toFixed(6)}`;
                    document.getElementById('sendBtn').disabled = false;
                },
                function(error) {
                    console.log('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞:', error);
                }
            );
        }
    </script>
</body>
</html>
