<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåç –í—ã–±–æ—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è –∞—Å—Ç—Ä–æ–Ω–æ–º–∏–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: var(--tg-color-bg, #000);
            color: var(--tg-color-text, #fff);
            transition: all 0.3s ease;
        }
        #map {
            width: 100%;
            height: 100vh;
            border-radius: 0;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--tg-color-secondary-bg, rgba(255,255,255,0.9));
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            min-width: 300px;
            max-width: 90%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .coordinates {
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
            white-space: pre-line;
            background: rgba(0,0,0,0.1);
            padding: 12px;
            border-radius: 12px;
        }
        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 12px;
        }
        button {
            background: var(--tg-color-primary, #0088cc);
            color: var(--tg-color-button-text, #fff);
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(0,136,204,0.4);
        }
        button:hover:not(:disabled) {
            background: var(--tg-color-primary, #0077b3);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,136,204,0.5);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background: var(--tg-color-disabled, #ccc);
            cursor: not-allowed;
            opacity: 0.6;
        }
        .leaflet-container {
            font-family: inherit;
        }
        .leaflet-control-zoom {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            background: var(--tg-color-secondary-bg, #fff);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</div>
        <div class="coordinates" id="coords">üëÜ –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–æ—á–∫–∏ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è</div>
        <button onclick="sendLocation()" id="sendBtn" disabled>üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –±–æ—Ç—É</button>
    </div>

    <script>
        let map, marker, selectedLat = 57.6260, selectedLng = 60.1002; // –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const tg = window.Telegram?.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (tg) {
            tg.ready();
            tg.expand();
            tg.MainButton.setText('üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã').show().onClick(sendLocation);
            console.log('‚úÖ Telegram WebApp v' + tg.version);
            document.getElementById('status').textContent = 'üåü Telegram WebApp –≥–æ—Ç–æ–≤';
        } else {
            document.getElementById('status').textContent = 'üåê –û–±—ã—á–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        map = L.map('map', {
            zoomControl: true,
            scrollWheelZoom: 'center',
            doubleClickZoom: true,
            boxZoom: true,
            keyboard: true,
            dragging: true,
            zoomAnimation: true
        }).setView([selectedLat, selectedLng], 12);

        // ‚úÖ CartoDB Positron - –†–ê–ë–û–¢–ê–ï–¢ –í TELEGRAM!
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ¬© <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // –ö–∞—Å—Ç–æ–º–Ω—ã–π –º–∞—Ä–∫–µ—Ä (SVG base64 - –ù–ï –ë–õ–û–ö–ò–†–£–ï–¢–°–Ø)
        const redIcon = L.divIcon({
            className: 'custom-marker',
            html: `
                <svg width="30" height="42" viewBox="0 0 30 42" style="filter: drop-shadow(0 2px 8px rgba(255,0,0,0.6))">
                    <path d="M15 0C6.7 0 0 6.7 0 15c0 13 15 27 15 27s15-14 15-27C30 6.7 23.3 0 15 0z" fill="#ff4444"/>
                    <circle cx="15" cy="15" r="7" fill="white"/>
                    <circle cx="15" cy="15" r="5" fill="#ff4444"/>
                </svg>
            `,
            iconSize: [30, 42],
            iconAnchor: [15, 42],
            popupAnchor: [0, -40]
        });

        // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ
        map.on('click', function(e) {
            selectedLat = e.latlng.lat.toFixed(6);
            selectedLng = e.latlng.lng.toFixed(6);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä
            if (marker) map.removeLayer(marker);
            
            // –ù–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä —Å popup
            marker = L.marker([selectedLat, selectedLng], { icon: redIcon }).addTo(map);
            marker.bindPopup(`
                <b>üìç –¢–æ—á–∫–∞ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è</b><br>
                –®–∏—Ä–æ—Ç–∞: ${selectedLat}<br>
                –î–æ–ª–≥–æ—Ç–∞: ${selectedLng}<br>
                <small>–ò–¥–µ–∞–ª—å–Ω–æ –¥–ª—è –∞—Å—Ç—Ä–æ–Ω–æ–º–∏–∏! üåå</small>
            `).openPopup();
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            map.setView([selectedLat, selectedLng], 16, {
                animate: true,
                duration: 0.5
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('coords').textContent = 
                `üåü –®–∏—Ä–æ—Ç–∞: ${selectedLat}¬∞\n‚≠ê –î–æ–ª–≥–æ—Ç–∞: ${selectedLng}¬∞`;
            document.getElementById('sendBtn').disabled = false;
            
            if (tg) tg.MainButton.setParams({ text: 'üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –±–æ—Ç' });
            
            console.log('üìç –í—ã–±—Ä–∞–Ω—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', selectedLat, selectedLng);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function sendLocation() {
            if (!selectedLat || !selectedLng) {
                alert('üëÜ –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ!');
                return;
            }
            
            const data = { lat: parseFloat(selectedLat), lon: parseFloat(selectedLng) };
            const dataStr = JSON.stringify(data);
            
            console.log('üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç:', dataStr);
            
            // ‚úÖ Telegram WebApp (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç)
            if (tg?.sendData) {
                tg.sendData(dataStr);
                tg.close();
                return;
            }
            
            // ‚úÖ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä
            navigator.clipboard.writeText(dataStr).then(() => {
                alert(
                    `‚úÖ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!\n\n` +
                    `üìã ${dataStr}\n\n` +
                    `Ctrl+V ‚Üí –≤—Å—Ç–∞–≤—å—Ç–µ –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º`
                );
            }).catch(() => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const ta = document.createElement('textarea');
                ta.value = dataStr;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert(`‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!\n\nüìã ${dataStr}`);
            });
        }

        // –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        if (navigator.geolocation && !tg) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    selectedLat = position.coords.latitude.toFixed(6);
                    selectedLng = position.coords.longitude.toFixed(6);
                    map.setView([selectedLat, selectedLng], 15);
                    
                    marker = L.marker([selectedLat, selectedLng], { icon: redIcon }).addTo(map);
                    marker.bindPopup(`
                        <b>üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</b><br>
                        –®–∏—Ä–æ—Ç–∞: ${selectedLat}<br>
                        –î–æ–ª–≥–æ—Ç–∞: ${selectedLng}
                    `).openPopup();
                    
                    document.getElementById('coords').textContent = 
                        `üåü –®–∏—Ä–æ—Ç–∞: ${selectedLat}¬∞\n‚≠ê –î–æ–ª–≥–æ—Ç–∞: ${selectedLng}¬∞`;
                    document.getElementById('sendBtn').disabled = false;
                },
                function() {
                    document.getElementById('status').textContent = 'üó∫Ô∏è –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥';
                }
            );
        }

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
        if (tg?.colorScheme === 'dark') {
            document.body.style.background = '#1a1a1a';
            document.querySelector('.controls').style.background = 'rgba(30,30,30,0.95)';
        }

        console.log('üåü –ê—Å—Ç—Ä–æ–Ω–æ–º–∏—á–µ—Å–∫–∞—è –∫–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
        document.getElementById('status').textContent = 'üåå –ì–æ—Ç–æ–≤–æ! –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É –Ω–∞–±–ª—é–¥–µ–Ω–∏—è';
    </script>
</body>
</html>
