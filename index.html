<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 280px;
            max-width: 90%;
            text-align: center;
        }
        .coordinates {
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            white-space: pre-line;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background: #0077b3;
        }
        button:active {
            background: #006699;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .leaflet-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div class="coordinates" id="coords">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–æ—á–∫–∏</div>
        <button onclick="sendLocation()" id="sendBtn">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
    </div>

<script>
let map, marker, selectedLat = 55.7558, selectedLng = 37.6173;

// Telegram init
const tg = window.Telegram?.WebApp;
if (tg) {
    tg.ready();
    tg.expand();
    console.log('‚úÖ Telegram WebApp –≥–æ—Ç–æ–≤');
} else {
    console.log('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
}

// –ö–∞—Ä—Ç–∞ (—Ü–µ–Ω—Ç—Ä –ú–æ—Å–∫–≤–∞)
map = L.map('map').setView([55.7558, 37.6173], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
}).addTo(map);

// –ú–∞—Ä–∫–µ—Ä
const icon = L.icon({
    iconUrl: 'data:image/svg+xml;base64,' + btoa(`
        <svg width="25" height="41" viewBox="0 0 25 41">
            <path d="M12.5 0C5.6 0 0 5.6 0 12.5c0 11.7 12.5 20.7 12.5 20.7S25 24.2 25 12.5C25 5.6 19.4 0 12.5 0z" fill="%23ff0000"/>
            <circle cx="12.5" cy="12.5" r="6" fill="white"/>
        </svg>
    `),
    iconSize: [25, 41],
    iconAnchor: [12, 41]
});

// –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ
map.on('click', (e) => {
    selectedLat = e.latlng.lat;
    selectedLng = e.latlng.lng;
    
    if (marker) map.removeLayer(marker);
    marker = L.marker([selectedLat, selectedLng], {icon}).addTo(map);
    map.setView([selectedLat, selectedLng], 15);
    
    document.getElementById('coords').textContent = 
        `–®–∏—Ä–æ—Ç–∞: ${selectedLat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${selectedLng.toFixed(6)}`;
    document.getElementById('sendBtn').disabled = false;
});

// –û—Ç–ø—Ä–∞–≤–∫–∞ (–ë–ï–ó await!)
function sendLocation() {
    if (!selectedLat || !selectedLng) {
        alert('üëÜ –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ!');
        return;
    }
    
    const data = {lat: selectedLat, lon: selectedLng};
    const dataStr = JSON.stringify(data);
    
    console.log('üìç', dataStr);
    
    // Telegram
    if (tg?.sendData) {
        tg.sendData(dataStr);
        tg.close();
        return;
    }
    
    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
    navigator.clipboard.writeText(dataStr).then(() => {
        alert(`‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä!\n${dataStr}\n\nüìã –í—Å—Ç–∞–≤—å—Ç–µ –≤ –±–æ—Ç (Ctrl+V)`);
    }).catch(() => {
        prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', dataStr);
    });
}

// –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((pos) => {
        selectedLat = pos.coords.latitude;
        selectedLng = pos.coords.longitude;
        map.setView([selectedLat, selectedLng], 15);
        marker = L.marker([selectedLat, selectedLng], {icon}).addTo(map);
        document.getElementById('coords').textContent = 
            `–®–∏—Ä–æ—Ç–∞: ${selectedLat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${selectedLng.toFixed(6)}`;
        document.getElementById('sendBtn').disabled = false;
    });
}
</script>
</body>
</html>
